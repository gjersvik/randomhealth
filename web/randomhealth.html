<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randomhealth</title>
    <link rel="import" href="packages/paper_elements/paper_button.html">
    <link rel="import" href="packages/paper_elements/paper_tabs.html">
    <link rel="import" href="packages/paper_elements/paper_shadow.html">
    <link rel="import" href="packages/core_elements/core_pages.html">
    
    <link rel="import" href="packages/polymer/src/js/polymer/layout.html">
    
    <script async type="application/dart" src="randomhealth.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="randomhealth.css">
  </head>
  <body unresolved vertical layout fullbleed>
    <paper-tabs>
      <paper-tab>Recipe</paper-tab>
      <paper-tab>Food store</paper-tab>
      <paper-shadow z="2"></paper-shadow>
    </paper-tabs>
    <core-pages selected="0" flex>
      <div>
        <div id="breakfast" class="recepe">
          <h1>Frokost</h1>
          <div class="ingredients"></div>
          <div class="buttons">
            <paper-button class="remake" raised>Remake</paper-button>
            <paper-button class="use" raised>Use it</paper-button>
          </div>
          <paper-shadow z="1"></paper-shadow>
        </div>
        <div id="dinner" class="recepe">
          <h1>Middag</h1>
          <div class="ingredients"></div>
          <div class="buttons">
            <paper-button class="remake" raised>Remake</paper-button>
            <paper-button class="use" raised>Use it</paper-button>
          </div>
          <paper-shadow z="1"></paper-shadow>
        </div>
        <div id="afternoon" class="recepe">
          <h1>Kveldsmat</h1>
          <div class="ingredients"></div>
          <div class="buttons">
            <paper-button class="remake" raised>Remake</paper-button>
            <paper-button class="use" raised>Use it</paper-button>
          </div>
          <paper-shadow z="1"></paper-shadow>
        </div>
      </div>
      <div id="store">
      </div>
    </core-pages>
    
    <script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
  </body>
</html>
